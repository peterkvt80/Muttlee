<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Teletext</title>

    <script src="libraries/socket.io.js"></script>
    <script src="libraries/p5.js"></script>
    <script src="libraries/p5.dom.js"></script>

    <script src="ttxpage.js"></script>
    <script src="edittf.js"></script>
    <script src="charchanged.js"></script>
    <script src="sketch.js"></script>
    <script src="cursor.js"></script>

    <link rel="stylesheet" type="text/css" href="muttlee.css">
  </head>

  <body>
    <div id="serviceSelect">
      <button class="controlsButton controlsButton--red" onclick="openTeefax();">
        <span>
          Teefax
        </span>
      </button>

      <button class="controlsButton controlsButton--green" onclick="openD2K();">
        <span>
          Digitiser
        </span>
      </button>

      <button class="controlsButton controlsButton--yellow" onclick="openReadback();">
        <span>
          Archive
        </span>
      </button>

      <button class="controlsButton controlsButton--cyan" onclick="openWTF();">
        <span>
          Wiki
        </span>
      </button>

      <button class="controlsButton controlsButton--magenta" onclick="cheatSheet();">
        <span>
          Cheat sheet
        </span>
      </button>
    </div>


    <!-- Bonus song! https://www.youtube.com/watch?v=oOqeh8jYeFE -->
    <div id="wrapper">
      <div id="canvas"></div>


      <div id="controls">
        <div id="fastextControls">
          <button class="button button--red" id="red" onclick="fastextR();">Red</button>
          <button class="button button--green" id="green" onclick="fastextG();">Green</button>
          <button class="button button--yellow" id="yellow" onclick="fastextY();">Yellow</button>
          <button class="button button--cyan" id="cyan" onclick="fastextC();">Cyan</button>

          <!-- <button style="width:140px;"   onClick="showText();"  id="none"/>?</button>
          <button style="width:140px;" id="index"/>Index</button> -->
          <!-- Page <textarea>100</textarea>  This should make it easier for mobile users one day -->
        </div>

        <div id="controlsRow">
          <div id="pageNumberControls">
            <label for="pageNumber">
              Page
            </label>
            <input
              id="pageNumber"
              class="input_number"
              type="number"
              name="quantity"
              min="0"
              max="899"
              value="100"
              onchange="inputNumber()"
            />
          </div>
        </div>

        <!-- if the phone is sideways, how do we move this to the right? Answer: Don't use this. Use a standard number input field-->
        <div id="keypadControls">
          <button class="button button--keypad" id="krvl" onclick="krvl();">Reveal</button>
          <button class="button button--keypad" id="khold" onclick="khold();">Hold</button>
          <button class="button button--keypad" id="kback" onclick="kback();">&lt;</button>
          <button class="button button--keypad" id="kfwd" onclick="kfwd();">&gt;</button>
        </div>

        <div id="description"></div>

        <p id="info">
          Type in a number to get to a page or try a Fastext button.<br/>
          Pages 100 to 131 are automatically generated from BBC News.<br/>
          Page 400 is live data from a Cumulus weather station<br/>
          All other pages are archived from BBC ONE on 20/11/2007<br/>
          Project source is on GitHub at <a href="https://github.com/peterkvt80/Muttlee">Muttlee Project</a>
        </p>

        <!--<button class="button button--keypad" style="width:140px; height:100px;"  id="kinfo">Info</button> -->
      </div>
    </div>


    <div id="grabSelect">
      <button class="controlsButton controlsButton--white" onclick="exportPage();">
          <span>
            Grab...
          </span>
      </button>

      <ul id="grabSelectLinks" data-visible="false">
        <li>
          <a id="dynamicLink" href="#" target="_blank"></a>
        </li>

        <li>
          <a id="dynamicLink2" href="#" target="_blank"></a>
        </li>

        <li>
          <a id="dynamicLink3" href="#" target="_blank"></a>
        </li>
      </ul>
    </div>


    <script>
      var hide = true;

      function showText() {
        if (hide) {
          document.getElementById('info').style.display = 'none';
        } else {
          document.getElementById('info').style.display = 'block';
        }

        hide = !hide;
      }

      showText();
    </script>
  </body>
</html>
